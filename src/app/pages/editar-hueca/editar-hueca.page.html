<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Hueca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="hueca">
    <ion-card-header>
      <ion-card-title>Editar detalles de {{ hueca.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci贸n</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>

      <!-- Bot贸n para obtener ubicaci贸n -->
      <ion-item>
        <ion-button (click)="getCurrentCoordinates()" expand="block">
          Obtener ubicaci贸n
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Latitud</ion-label>
        <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Longitud</ion-label>
        <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
      </ion-item>
      
      <ion-button expand="block" (click)="updateHueca()">Guardar cambios</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button type="submit" (click)="redirectToHome()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
